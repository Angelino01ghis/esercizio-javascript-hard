<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>calcolo delle emissioni energetiche</h1>
    <script>
        function emissioniEnergetiche(kWh, coefficiente1){
            return(kWh * coefficiente1)
        }
        function emissioniTrasporto(km, coefficiente2){
            return(km * coefficiente2)
        }

        let result1 = emissioniEnergetiche(62345, 0.233)
        console.log("le emissioni energetiche di carbonio totali sono di " + result1 + "kg")
        
        let result2 = emissioniTrasporto(9894, 0.21)
        console.log("le emissioni totali legate al trasporto sono di " + result2 + "kg")

        let resultTot = result1 + result2
        console.log("le emissioni totali sono " + resultTot + "kg")
    </script>
</body>
</html>
